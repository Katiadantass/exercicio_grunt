<!-- 
CONFIGURAÇÃO DO GRUNT PARA O PROJETO

1 - Instale o Grunt CLI de forma global:
    npm install -g grunt-cli

2 - Inicie o npm no projeto:
    npm init

3 - Instale o Grunt localmente:
    npm install --save-dev grunt

4 - No package.json, adicione em "scripts":
    "grunt": "grunt",
    "build": "grunt build"

5 - Crie o arquivo de configuração com o nome:
    Gruntfile.js

6 - No Gruntfile.js, inicie com:
    module.exports = function(grunt) {
        grunt.initConfig({
            pkg: grunt.file.readJSON('package.json'),
        });
    }

7 - Execute a task padrão para verificar:
    npm run grunt
    (Dará erro se não houver uma task default configurada)

────────────────────────────────────
PLUGIN: LESS (compila arquivos .less para .css)

1 - Instale o plugin:
    npm install --save-dev grunt-contrib-less

2 - Carregue o plugin no Gruntfile.js:
    grunt.loadNpmTasks('grunt-contrib-less');

3 - Adicione dentro de grunt.initConfig:
    less: {
        development: {
            files: {
                'dev/styles/main.css': 'src/styles/main.less'
            }
        },
        production: {
            options: {
                compress: true
            },
            files: {
                'dist/styles/main.min.css': 'src/styles/main.less'
            }
        }
    }

────────────────────────────────────
PLUGIN: WATCH (observa alterações nos arquivos)

1 - Instale o plugin:
    npm install --save-dev grunt-contrib-watch

2 - Carregue o plugin:
    grunt.loadNpmTasks('grunt-contrib-watch');

3 - Adicione dentro de grunt.initConfig:
    watch: {
        styles: {
            files: ['src/styles/**/*.less'],
            tasks: ['less:development'],
            options: { spawn: false }
        },
        html: {
            files: ['src/index.html'],
            tasks: ['replace:dev'],
            options: { spawn: false }
        }
    }

4 - Configure a task default:
    grunt.registerTask('default', ['watch']);

────────────────────────────────────
PLUGIN: REPLACE (substitui padrões no HTML)

1 - Instale o plugin:
    npm install --save-dev grunt-replace

2 - Carregue o plugin:
    grunt.loadNpmTasks('grunt-replace');

3 - Adicione em grunt.initConfig:
    replace: {
        dev: {
            options: {
                patterns: [
                    { match: 'ENDERECO_DO_CSS', replacement: './styles/main.css' },
                    { match: 'ENDERECO_DO_JS', replacement: '../src/scripts/main.js' }
                ]
            },
            files: [
                {
                    expand: true,
                    flatten: true,
                    src: ['src/index.html'],
                    dest: 'dev/'
                }
            ]
        },
        dist: {
            options: {
                patterns: [
                    { match: 'ENDERECO_DO_CSS', replacement: './styles/main.min.css' },
                    { match: 'ENDERECO_DO_JS', replacement: './scripts/main.min.js' }
                ]
            },
            files: [
                {
                    expand: true,
                    flatten: true,
                    src: ['prebuild/index.html'],
                    dest: 'dist/'
                }
            ]
        }
    }

4 - No HTML, use os marcadores:
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <script src="@@ENDERECO_DO_JS"></script>

────────────────────────────────────
PLUGIN: HTMLMIN (minifica o HTML para produção)

1 - Instale o plugin:
    npm install --save-dev grunt-contrib-htmlmin

2 - Carregue o plugin:
    grunt.loadNpmTasks('grunt-contrib-htmlmin');

3 - Adicione em grunt.initConfig:
    htmlmin: {
        dist: {
            options: {
                removeComments: true,
                collapseWhitespace: true
            },
            files: {
                'prebuild/index.html': 'src/index.html'
            }
        }
    }

────────────────────────────────────
PLUGIN: CLEAN (limpa pastas antes/depois do build)

1 - Instale o plugin:
    npm install --save-dev grunt-contrib-clean

2 - Carregue o plugin:
    grunt.loadNpmTasks('grunt-contrib-clean');

3 - Adicione em grunt.initConfig:
    clean: {
        build: ['dist/', 'dev/', 'prebuild/'],
        postbuild: ['prebuild/']
    }

────────────────────────────────────
PLUGIN: UGLIFY (minifica JS para produção)

1 - Instale o plugin:
    npm install --save-dev grunt-contrib-uglify

2 - Carregue o plugin:
    grunt.loadNpmTasks('grunt-contrib-uglify');

3 - Adicione em grunt.initConfig:
    uglify: {
        dist: {
            files: {
                'dist/scripts/main.min.js': ['src/scripts/main.js']
            }
        }
    }

────────────────────────────────────
TAREFAS DISPONÍVEIS

- Desenvolvimento:
    npm run grunt

- Build completo para produção:
    npm run build
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <main>
        <div class="container">
            <form id="imcForm">
                <div class="form-group">
                    <div>
                        <label for="peso">Peso (kg):</label><br />
                        <input type="number" id="peso" name="peso" step="0.1" required />
                    </div>
                    <div>
                        <label for="altura">Altura (m):</label><br />
                        <input type="number" id="altura" name="altura" step="0.01" required />
                    </div>
                </div>

                <div class="select-group">
                    <p>Selecione seu sexo:</p>
                    <div class="form-flex">
                        <label>
                            <input type="radio" name="sexo" value="masculino" required />
                            <span>Masculino</span>
                        </label>
                        <label>
                            <input type="radio" name="sexo" value="feminino" required />
                            <span>Feminino</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="imc-button">Calcular IMC</button>
            </form>

            <section id="resultado">
                <div>
                    <h2>Seu IMC é:</h2>
                    <p id="imcValue">--</p>
                </div>
            </section>

            <section class="classificacaoSection">
                <div class="imcClass">
                    <p id="classificacao">Aguardando cálculo...</p>
                </div>
            </section>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
